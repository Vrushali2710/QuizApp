<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <title>Quiz App</title>
</head>
<body>
    <div id ="app" >
        <div class="container mt-5 pt-5">
            <div class="col-md-6 mx-auto">
                <h3> Give  Quiz</h3>
                <hr>
                <div v-for="(question,index) in questions">
               
               
                    <pre>[[index+1]].[[question.question]]             [[question.marks]]marks
                        <img :src ="question.image"/><br>
                    </pre> 
                    <div class="form-check" v-for="answer in question.answers">
                        <input @change="checkAnswer($event ,question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"  >
                        <label class="form-check-label" for="exampleRadios1">
                        [[answer.answer]] 
                        </label>
                    </div>
                    <hr>
              </div>
            </div>
        </div>
    </div>
            
    
 <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="application/javascript">
        var app = new Vue({
          delimiters: ['[[', ']]'],
          el: '#app',
          data() {
              return{
                  course : '{{course}}',
                  questions:[]
              }
            },
          methods: {
              getQuestions(){
                  var _this =this
                 
                  fetch(`/api/get-quiz/?course=${_this.course}`)
                  .then(respone => respone.json())
                  .then(result =>{
                      console.log(result)
                      _this.questions = result.data
                  })
              },
              checkAnswer(event,uid){
                  this.questions.map(question=>{
                      answers =question.answers
                    
                     
                      
                
                      for(var i=0;i<answers.length;i++){
                          if(answers[i].answer==event.target.value){
                              if(answers[i].is_correct){
                                  console.log("correct")

                              }
                              else{
                                  console.log("not")

                              }
                          }
                      }
                  })
              }
          
        },
        created(){
            this.getQuestions()
           
            
        },
          
         
        });
    </script>  
</body>
</html>
